apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: quikscribe
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-job-manager
  namespace: quikscribe
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-job-manager-binding
  namespace: quikscribe
subjects:
  - kind: ServiceAccount
    name: backend-sa
    namespace: quikscribe
roleRef:
  kind: Role
  name: backend-job-manager
  apiGroup: rbac.authorization.k8s.io
