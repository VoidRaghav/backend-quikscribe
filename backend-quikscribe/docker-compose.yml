#version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quikscribe_postgres
    environment:
      POSTGRES_DB: quikscribe
      POSTGRES_USER: quikscribe_user
      POSTGRES_PASSWORD: quikscribe_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quikscribe_user -d quikscribe"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quikscribe_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: quikscribe_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quikscribe_network

  # Main FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quikscribe_backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DEBUG=true
      - FRONTEND_ALLOWED_ORIGINS=http://107.21.72.71:3000
      - FRONTEND_URL=http://107.21.72.71:3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=quikscribe_user
      - DB_PASSWORD=quikscribe_password
      - DB_NAME=quikscribe
      - DOCKER_IMAGE_NAME=meeting-bot
      - DOCKER_HOST=unix:///var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - quikscribe_network
    user: root
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Selenium (needed for Google Bot browser automation)
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: quikscribe_selenium
    ports:
      - "4444:4444"
    shm_size: 2g
    networks:
      - quikscribe_network

  # Google Bot Service
  google_bot:
    build:
      context: ./google_bot
      dockerfile: Dockerfile
    container_name: quikscribe_google_bot
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MEETING_ID=test-meeting-id
      - UUID=test-uuid
      - DYNAMIC_PORT=3000
      - SELENIUM_URL=http://quikscribe_selenium:4444/wd/hub
    depends_on:
      - backend
      - selenium
    networks:
      - quikscribe_network
    volumes:
      - ./google_bot:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  quikscribe_network:
    driver: bridge
